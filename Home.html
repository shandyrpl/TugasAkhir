    body {

    margin: 0;

    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {

}

.profile-container {
    display: flex;
    gap: 20px;
    padding: 20px;

    border-radius: 12px;
}

.profile-card {
    background-color: #e0e0e0;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 150px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid blue;
    object-fit: cover;
}

.profile-card h3 {
    margin: 10px 0 5px;
    font-size: 1.1rem;
    color: #333;
}

.profile-card p {
    margin: 0;
    font-size: 0.9rem;
    color: #666;
}

.logo-container {
    position: absolute;
    top: 10px;
    left: 10px;
}

.logo-container img {
    width: 50px; /* Adjust size as needed */
    height: auto;
}
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    /* Sidebar styling */
    .sidebar {
      width: 200px;

      background-color: #87CEFA;
      position: fixed;
      right: -200px;
      top: 0;
      transition: left 0.3s ease;
    }

    /* List items inside sidebar */
    .sidebar ul {
      list-style: none;
      padding: 20px;
    }

    .sidebar ul li {

    }

    .sidebar ul li a {

      font-size: 18px;
    }

      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Sidebar active state */
    .sidebar.active {
      right: 0;
    }
